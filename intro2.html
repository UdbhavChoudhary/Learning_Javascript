<script>
	// return boolean values from functions
	function isLess(a, b) {
		if(a<b) {
			return true
		}
		else {
			return false
		}
	}
	console.log(isLess(12, 13.6))
	// however, remember that comparison operators always return true or false
	// so a leaner func could be
	function isSmartlyLess(x, y) {
		return x<y
	}
	console.log(isSmartlyLess(12,13.6))

	// returning early from functions
	// you can exit a function under certain conditions at any time using return
	function abTest(a, b) {
		if (a<0 || b<0) {
			return undefined 
		}
		return a+b

	}
	console.log(abTest(2,3))
	console.log(abTest(2,-3)) // returned early under certain conditions

	// switch statement
	// can be used instead of chained if else statement
	// tests a value and sets an answer for that val
	function caseInSwitch(val) {
		var answer = "" // we'll compare val to different cases we have
		switch(val) {
			case 1:        // basically means if case of val is === 1 then
            	answer = 'alpha' // set answer to 'alpha'
            	break // end of the case statement
            case 2:
            	answer = 'beta'
            	break
            case 3:
            	answer = 'gamma'
            	break
            case 4: 
            	answer = 'delta'
            	break // if no break statement, the func will run to next case statement automatically. With break it just goes out of the case statement.

		}
		return answer
	}
	console.log(caseInSwitch(4))

	// default option in switch statement
	// default option is kind of like else statement 
	// it is used if something other than usual options is passed through case 
	// statement
	function switchOfStuff(fruit) {
		var option = ""
		switch(fruit) {
			case 'a': // initially did not put : so error came. now put
				option = 'apple'
				break
			case 'b':
				option = 'banana'
				break
			case 'c':
				option = 'canteloupe'
				break
			default: // any other except a,b,c will return this
				option = 'kuch bhi kha le bhai'
				break
		}
		return option
	}
	console.log(switchOfStuff('orange')) // initially i just wrote orange w/o '' and that is not a string 

	// multiple identical options in switch statement
	// sometimes you want a switch statement that gives
	//same output with multiple input
	// this can be done by omitting break statement
	function sameOutputSwitch(input) {
		var hehe = ""
		switch(input) {
			case 1:
			case 2:
			case 3:
				hehe = 'ABC'
				break
			case 4:
			case 5:
			case 6:
				hehe = 'DEF'
				break
		}
		return hehe
	}
	console.log(sameOutputSwitch(1))

	// replacing if else chains with switch
	function changeToSwitch(name) {
		var sentence = ""
		switch(name) {
			case 'Bob':
				sentence = 'Bob Marley'
				break
			case 42:
				sentence = 'is everything'
				break
			case 1:
				sentence = 'there is no #1'
				break
			case 99:
				sentence = 'I got 99 problems but a bitch aint 1'
				break
			default:
				sentence = "You're too smart for me"
				break

		}
		return sentence
	}
	console.log(changeToSwitch(99))
	// just realised that i could have used (val, answer) combination in all switch function examples as they have local scope. No need to find new combinations like (name, sentence), (input, hehe).

	// testing objects for properties
	// we can check if an object has a property using the 'myownproperty' method

	var myObj = {'gift': 'pony', 'pet': 'kitten', 'bed': 'sleigh'}
