// global scope and functions
// scope refers to the visibility of a var
// var which are defined outside a function block have global scope
// these var can be seen everywhere in javascript code
// it is possible to declare a variable without using 'var'
// this can be done inside a function block
// and when this is done inside the function block, this var has a global scope
// however if the keyword 'var' is added to the variable inside the func block
// then the variable is scoped to the func and will basically be undefined to another func

// to understand scope better with code watch the video linked below
// https://www.youtube.com/watch?v=PkZNo7MFNFg
// around the 55 min mark

// local scope and functions
// variables that are defined within the function and/or its arguments have local scope
// they are only visible within the func  
// cant be accessed outside the function

// global vs local scope in functions
// possible to have both local and global var with the same name
// in this case local var takes precedence over global var
// code example below

var outerWear = 'tshirt'
function myOutfit() {
	var outerWear = 'sweater'
	return outerWear
}
console.log(myOutfit()) // returns sweater
console.log(outerWear) // accessed outside the function so returns tshirt

// return a value from a function with return

// stand in line: queues
// queue is an abstract data structure where items are kept in order
// new items added to back and old items taken away from front
// some code to show the functionality of a queue:
function nextInLine(arr, item) {
	arr.push(item) // adds new item to the end
	return arr.shift() // removes and returns first item from arr
}
var testArr = [1,2,3,4,5] // to test our function
console.log('Before: ' + JSON.stringify(testArr)) // to show before condition
nextInLine(testArr, 6)
console.log('After: ' + JSON.stringify(testArr)) // to show action of func

// boolean values
// 2 valuew: true or false

// using conditional logic with if statements

	if(isItTrue) {

	}
	return 'No, its false'
}
console.log(ourTrueorFalse(true))

// comparison with the equality operator
function testEquality(choice) {
	if(choice == 20) {
		return 'Our number is equal to 20'
	}
	return 'Our number is not equal to 20'
}
console.log(testEquality(20.0000000000001))

// comparison with the strict equality operator
// strict equality operator ===
// difference is that the == attempts to convert both to a common data type
// while === does not do that
// 3===3 is true but 3==='3' is false
// but 3==3 and 3=='3' are both true

function strictComparison(a,b) {
	if(a===b) {
		return 'a and b are strictly equal to each other'
	}
	return 'a and b are not strictly equal to each other'
}
console.log(strictComparison(4, '4'))

// comparison with the inequality operator, !=
function testInequality(x, y) {
	if(x!=y) {
		return 'The 2 numbers are not equal'
	}
	return 'The 2 numbers are equal'
}
console.log(testInequality(3,6))

// comparison with the strict inequality operator
// opp of strict equality operator
function testStrictNotEqual(val) {
	if (val !== '6') {
		return 'these values are strictly not equal to each other'
	}
	return 'these numbers are strictly equal to each other'
}
console.log(testStrictNotEqual(6))

// similar functions can be made for >,<,>=,<=

		return 'You should wear a raincoat'
	}
	return 'You dont need to wear a raincoat' // this func not logial
}
console.log(shouldIWearARaincoat(12, true))

	}
	return 'You dont need to lose weight' // this func not logical

	} else {

	}
}

// else if statements
function whatsMyGrade(score) {            
	if(score>=91) {           // if 1st condition met, others not looked at
		return 'Your grade is A'
	}
	else if(91>score>=81) {
		return 'Your grade is B'
	}

	}

	}
}
console.log(whatsMyGrade(34))

// golf code
var names = ['Hole-in-one', 'Eagle', 'Birdie', 'Par', 'Bogey', 'Double Bogey', 'Go Home']
function golfScore(par, strokes) {
	if(strokes == 1) {
		return names[0]
	}
	else if(strokes <= par-2) {
		return names[1]
	}
	else if(strokes == par-1) {
		return names[2]
	}
	else if(strokes == par) {
		return names[3]
	}
	else if(stokes == par+1) {
		return names[4]
	}
	else if(strokes == par+2) {
		return names[5]
	}
	else(strokes >= par+3) 
		return names[6] 
	  // the {} on line 225 is unexpected, if removed, code works
}
console.log(golfScore(5,3))
